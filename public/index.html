<!DOCTYPE html>

<html>
  <head>
    <title>JS Project: Card</title>
    <link href="/styles/styles.css" rel="stylesheet" />
    <link href="/images/favicon.png?v=1" rel="icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="header__title">JS Project: Card</h1>
      </div>
    </div>

    <div class="top">
      <div class="container">
        <button id="show" class="btn">
          <i class="fas fa-plus"></i> Add New Card
        </button>
        <button id="clear" class="btn">
          <i class="fas fa-trash"></i> Clear Cards
        </button>
      </div>
    </div>

    <div id="cards-container" class="cards"></div>

    <div class="navigation" id="navigation">
      <button id="prev" class="nav-button">
        <i class="fas fa-arrow-left"></i>
      </button>

      <p id="current"></p>

      <button id="next" class="nav-button">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>

    <div id="add-container" class="add-container">
      <h1>
        Add New Card
        <button id="hide" class="btn btn-small btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </h1>

      <div class="form-container">
        <div class="form-group">
          <label for="question">Question</label>
          <textarea id="question" placeholder="Enter question..."></textarea>
        </div>

        <div class="form-group">
          <label for="answer">Answer</label>
          <textarea id="answer" placeholder="Enter Answer..."></textarea>
        </div>

        <button id="add-card" class="btn">
          <i class="fas fa-plus"></i> Add Card
        </button>
      </div>
    </div>

    <script src="/scripts/bundle.js"></script>
  </body>
</html>
